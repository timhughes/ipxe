name: Generate iPXE Menu

on:
  push:
    branches:
      - main
    paths:
      - 'config.yaml'
      - '.github/workflows/generate-menu.yml'
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-menu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install elfshoe
        run: pip install elfshoe
      
      - name: Generate iPXE menu
        run: elfshoe -c config.yaml -o elfshoe.ipxe --no-validate
      
      - name: Add visual customization to menu
        run: |
          # Insert custom iPXE commands after dhcp line
          awk '
          /^dhcp$/ {
              print
              print ""
              print "# Visual customization"
              print "# Background image (requires iPXE built with IMAGE_PNG support)"
              print "# imgfetch https://raw.githubusercontent.com/timhughes/ipxe/main/images/background.png || echo Failed to fetch background"
              print "# imgdraw background.png || echo Failed to draw background"
              print ""
              print "# Customize colors (optional - uncomment to enable):"
              print "# cpair --foreground 0x00cc00 --background 0x000000 0  # Green on black"
              print "# cpair --foreground 0xffffff --background 0x0066cc 1  # White on blue (selected)"
              print "# cpair --foreground 0xcccccc --background 0x000000 2  # Gray on black (normal text)"
              print ""
              print "# Set console resolution (optional - uncomment to enable):"
              print "# console --x 1024 --y 768"
              next
          }
          { print }
          ' elfshoe.ipxe > elfshoe.ipxe.tmp
          mv elfshoe.ipxe.tmp elfshoe.ipxe
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code elfshoe.ipxe || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add elfshoe.ipxe
          git commit -m "chore: update iPXE menu [automated]"
          git push
